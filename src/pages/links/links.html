<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons *ngIf="select" end>
      <button ion-button danger icon-only (tap)="update(link)">
        <ion-icon name="create"></ion-icon>
      </button>
      <button ion-button icon-only (tap)="exclui(link)">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Mapas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <!--ion-fab  *ngIf='exclui' left top edge>
    <button ion-fab mini color="danger" (click)="excluir(link)"><ion-icon name="close"></ion-icon></button>
  </ion-fab-->
  <ion-list>
   <button ion-item [ngClass]="{'selected': idx===currentSelected}" *ngFor="let link of links; let idx = index" (press)="botoes(link,idx)" (tap)="goPage(link,idx)" >
     {{link.nome}}
   </button>
  </ion-list>




  <ion-fab top edge right *ngIf="!select">
    <button ion-fab (click)="insert()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
