<!--
  Generated template for the LinksModal page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar>
    <ion-title>
      Modal links
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Nome:</ion-label>
      <ion-input type="text" [(ngModel)]="link.nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Data:</ion-label>
      <ion-input type="text" [(ngModel)]="link.data"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Hora:</ion-label>
      <ion-input type="text" [(ngModel)]="link.hora"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>País:</ion-label>
      <ion-input type="text" [(ngModel)]="link.pais"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>UF:</ion-label>
      <ion-input type="text" [(ngModel)]="link.uf"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Município:</ion-label>
      <ion-input type="text" [(ngModel)]="link.municipio"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Código Postal:</ion-label>
      <ion-input type="text" [(ngModel)]="link.codpostal"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="salvar()">Salvar</button>
</ion-content>
